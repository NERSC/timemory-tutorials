#
# variables
#
$default_comps = wall_clock papi_vector
$print_val = OFF

#
# settings
#
max_width   = 90
papi_events = PAPI_TOT_INS
precision   = 6
scientific  = OFF

time_output       = OFF
cout_output       = ON
flamegraph_output = OFF

global_components     = $default_comps
