# profiler_components = $default_comps

#
# environment variables
#
TIMEMORY_PRINT_SELF     = $print_val
TIMEMORY_PRINT_UNITS    = $print_val
TIMEMORY_PRINT_STDDEV   = $print_val
TIMEMORY_PRINT_VARIANCE = $print_val
